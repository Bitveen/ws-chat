<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple WebSocket Chat</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="chatContainer">
            <div class="chatContainer__header">
                <h3 class="chatContainer__title">Simple WebSocket Chat</h3>
            </div>
            <div class="chatContainer__body">
                <!-- Область для вставки сообщений -->

                <div class="message">
                    <p class="message__text">
                        <span class="message__sender">Maks:</span>
                        <span class="message__body">Hello, world!</span>
                        <span class="message__date">12.07.2015</span>
                    </p>
                </div>
                <div class="message">
                    <p class="message__text">
                        <span class="message__sender">Maks:</span>
                        <span class="message__body">Hello, world!</span>
                        <span class="message__date">12.07.2015</span>
                    </p>
                </div>


            </div>
            <div class="chatContainer__footer">
                <form id="messageForm" class="chatForm">
                    <input type="text" class="chatForm__input" autocomplete="off" placeholder="Enter message..." name="message" id="messageInput">
                    <button type="submit" class="chatForm__button">Send</button>
                </form>
            </div>
        </div>
        
        <footer class="footer">
            <p class="footer__text">&copy; 2015. Made by <a class="footer__link" href="https://github.com/Bitveen">Bitveen</a></p>
        </footer>
    </div>

</body>
</html>
